name: CI/CD Java Multi-Ambientes

on:
  push:
    branches: [ "develop", "main", "prod" ]
  pull_request:
    branches: [ "develop", "main", "prod" ]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  actions: read
  security-events: write

env:
  JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF-8"
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:

  # ============================================================
  # 1) BUILD + TEST + JACOCO
  # ============================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    outputs:
      jar-path: ${{ steps.upload.outputs.artifact-path }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build project
        run: ./gradlew clean build jacocoTestReport --no-daemon

      - name: Upload JAR artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: build/test-results/test

      - name: Upload Jacoco coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco

      - name: Slack notification - build success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"‚úÖ Build e testes conclu√≠dos com sucesso!"}' \
          $SLACK_WEBHOOK_URL

      - name: Slack notification - build failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"‚ùå Build ou testes falharam! Verifique o workflow."}' \
          $SLACK_WEBHOOK_URL

  # ============================================================
  # 2) DEPLOY DEV (branch develop)
  # ============================================================
  deploy-dev:
    name: Deploy DEV
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: development
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - name: Deploy DEV
        run: |
          echo "‚úÖ Aplica√ß√£o implantada em DEV"

      - name: Slack notification
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"üöÄ Deploy DEV conclu√≠do!"}' \
          $SLACK_WEBHOOK_URL

  # ============================================================
  # 3) DEPLOY TEST/STAGING (branch main)
  # ============================================================
  deploy-test:
    name: Deploy TEST/STAGING
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - name: Deploy TEST
        run: |
          echo "‚úÖ Aplica√ß√£o implantada em TEST/STAGING"

      - name: Slack notification
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"üöÄ Deploy TEST/STAGING conclu√≠do!"}' \
          $SLACK_WEBHOOK_URL

  # ============================================================
  # 4) DEPLOY PRODU√á√ÉO (prod)
  # ============================================================
  deploy-prod:
    name: Deploy PROD
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/prod'
    environment:
      name: production
      url: https://meuapp-producao.com
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - name: Aprova√ß√£o manual
        uses: hmarr/auto-approve-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy PROD
        run: |
          echo "‚úÖ Aplica√ß√£o implantada em produ√ß√£o"

      - name: Slack notification
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"üöÄ Deploy PROD conclu√≠do!"}' \
          $SLACK_WEBHOOK_URL

  # ============================================================
  # 5) TESTES P√ìS-DEPLOY (Selenium)
  # ============================================================
  post-deploy-tests:
    name: Testes P√≥s-Deploy
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-test, deploy-prod]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: Start Xvfb
        run: |
          sudo apt install -y xvfb
          export DISPLAY=:99
          nohup Xvfb :99 -screen 0 1920x1080x24 &

      - name: Run Selenium tests
        run: ./gradlew test --no-daemon

      - name: Upload Selenium logs
        uses: actions/upload-artifact@v4
        with:
          name: selenium-logs
          path: build/reports/tests/

  # ============================================================
  # 6) SECURITY SCAN
  # ============================================================
  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: security

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          scan: "./"
          format: "HTML"
          out: "dependency-check-report"

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            dependency-check-report
            build/reports/codeql

      - name: Slack notification security
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"üîí Security scan conclu√≠do"}' \
          $SLACK_WEBHOOK_URL
