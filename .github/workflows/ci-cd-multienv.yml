name: CI/CD - Multi Environment Deploy

on:
  push:
    branches: [ develop, main ]
  workflow_dispatch:
    inputs:
      deploy_prod:
        description: "Fazer deploy em PRODU√á√ÉO?"
        required: true
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write  # Necess√°rio para OIDC
  actions: read

env:
  JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF-8"

jobs:

  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build project
        run: ./gradlew clean build --no-daemon

      - name: Run tests
        run: ./gradlew test jacocoTestReport --no-daemon

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-jar
          path: build/libs

  deploy:
    name: Deploy to Environment
    needs: build-test
    runs-on: ubuntu-latest

    environment: ${{
      github.ref_name == 'develop' && 'dev' ||
      github.ref_name == 'main' && 'test' ||
      github.event.inputs.deploy_prod == 'true' && 'prod'
  }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-jar
          path: app

      - name: Logging custom
        run: |
          echo "### üöÄ DEPLOY SUMMARY" >> $GITHUB_STEP_SUMMARY
          echo "- Ambiente: **${{ job.environment.name }}**" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: $GITHUB_SHA" >> $GITHUB_STEP_SUMMARY

      - name: Configure Cloud Provider (OIDC)
        run: echo "OIDC configuration placeholder (AWS/GCP/Azure)"

      - name: Deploy to Environment
        run: |
          echo "Deploying to ${{ job.environment.name }} ..."
          # Exemplo fict√≠cio de deploy
          # aws s3 cp app/*.jar s3://meu-bucket/${{ job.environment.name }}/
          echo "Deploy finalizado!"

  post-deploy-test:
    name: P√≥s-Deploy Selenium Tests
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Start Xvfb
        run: |
          sudo apt-get install -y xvfb
          export DISPLAY=:99
          nohup Xvfb :99 -screen 0 1920x1080x24 &

      - name: Run Selenium Tests (post-deploy)
        env:
          TARGET_ENV: ${{ job.environment.name }}
          DEPLOY_URL: ${{ vars.DEPLOY_URL }}
        run: |
          echo "Rodando testes p√≥s deploy no ambiente: $TARGET_ENV"
          ./gradlew seleniumTest --no-daemon

      - name: Upload selenium logs
        uses: actions/upload-artifact@v4
        with:
          name: selenium-logs
          path: build/reports/tests/
