name: CI/CD - Multi Environment Deploy

on:
  push:
    branches: [ develop, main ]
  workflow_dispatch:
    inputs:
      deploy_prod:
        description: "Fazer deploy em PRODU√á√ÉO?"
        required: true
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write
  actions: read

env:
  JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF-8"

jobs:

  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Give execute permission to gradlew
        run: chmod +x gradlew


      - name: Build project
        run: ./gradlew clean build --no-daemon

      - name: Run tests
        run: ./gradlew test jacocoTestReport --no-daemon

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-jar
          path: build/libs

  deploy:
    name: Deploy to Environment
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Determine environment
        id: envselect
        run: |
          # Detect environment based on branch or manual trigger
          if [[ "${GITHUB_REF_NAME}" == "develop" ]]; then
            echo "env=dev" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "env=test" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.deploy_prod }}" == "true" ]]; then
            echo "env=prod" >> $GITHUB_OUTPUT
          else
            echo "env=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Fail if environment is unknown
        if: steps.envselect.outputs.env == 'unknown'
        run: |
          echo "Ambiente desconhecido. Deploy cancelado."
          exit 1

      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-jar
          path: app

      - name: Custom Log Summary
        run: |
          echo "## üöÄ Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Ambiente: **${{ steps.envselect.outputs.env }}**" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: $GITHUB_SHA" >> $GITHUB_STEP_SUMMARY

      - name: Configure Cloud (OIDC Ready)
        run: echo "OIDC configuration placeholder"

      - name: Deploy to environment
        run: |
          echo "Deploying to ${{ steps.envselect.outputs.env }} ..."
          echo "Deploy finalizado!"

  post-deploy-test:
    name: P√≥s-Deploy Selenium Tests
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Give execute permission to gradlew
        run: chmod +x gradlew

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Start Xvfb
        run: |
          sudo apt-get install -y xvfb
          export DISPLAY=:99
          nohup Xvfb :99 -screen 0 1920x1080x24 &

      - name: Run Selenium Tests (post-deploy)
        env:
          TARGET_ENV: ${{ needs.deploy.outputs.env }}
        run: |
          echo "Rodando testes p√≥s deploy no ambiente: $TARGET_ENV"
          ./gradlew seleniumTest --no-daemon

      - name: Upload selenium logs
        uses: actions/upload-artifact@v4
        with:
          name: selenium-logs
          path: build/reports/tests/
