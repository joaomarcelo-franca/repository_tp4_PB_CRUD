name: Pipeline Java Multi-Ambientes Completo

on:
  push:
    branches: [ "develop", "main" ]
  workflow_dispatch:
    inputs:
      deploy_prod:
        description: "Fazer deploy em PRODUÇÃO?"
        required: true
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write
  actions: read

env:
  JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF-8"

# ============================================================
# 1) BUILD + TEST + JACOCO
# ============================================================
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixando código
        uses: actions/checkout@v4

      - name: Configurando Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Log cache Gradle
        run: echo "::notice::[$(date '+%Y-%m-%d %H:%M:%S')] Configurando cache do Gradle"

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Dar permissão ao gradlew
        run: chmod +x gradlew

      - name: Build do projeto
        run: |
          echo "::notice::[$(date '+%Y-%m-%d %H:%M:%S')] Iniciando build"
          ./gradlew clean build --no-daemon > build.log 2>&1 || \
            echo "::error::Build falhou. Veja build.log"

      - name: Upload logs de build
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log

      - name: Rodando testes + Jacoco
        run: ./gradlew test jacocoTestReport --no-daemon

      - name: Upload do JAR como artefato
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: build/libs/*.jar

  # ============================================================
  # 2) DEPLOY DEV (branch develop)
  # ============================================================
  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: development

    steps:
      - name: Baixar artefato
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: Deploy DEV
        run: |
          echo "::notice::[$(date '+%Y-%m-%d %H:%M:%S')] Deploy em DEV"
          echo "Aplicação implantada em DEV"

  # ============================================================
  # 3) DEPLOY TEST (branch main)
  # ============================================================
  deploy-test:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: staging

    steps:
      - name: Baixar artefato
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: Deploy TEST
        run: |
          echo "::notice::[$(date '+%Y-%m-%d %H:%M:%S')] Deploy em TEST/STAGING"
          echo "Aplicação implantada em TEST"

  # ============================================================
  # 4) DEPLOY PRODUÇÃO (prod)
  # ============================================================
  deploy-prod:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/prod'

    environment:
      name: production
      url: https://meuapp-producao.com

    steps:
      - name: Baixar artefato
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: Aprovação manual
        run: |
          echo "::notice::[$(date '+%Y-%m-%d %H:%M:%S')] Aguardando aprovação…"
          echo "Aprovado manualmente"

      - name: Deploy PROD
        run: |
          echo "::notice::[$(date '+%Y-%m-%d %H:%M:%S')] Deploy PRODUÇÃO"
          echo "Aplicação implantada em produção"

  # ============================================================
  # 5) TESTES SELENIUM PÓS-DEPLOY
  # ============================================================
  post-deploy-tests:
    needs: [deploy-dev, deploy-test, deploy-prod]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Permissão ao gradlew
        run: chmod +x gradlew

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Instalar Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: Iniciar Xvfb
        run: |
          sudo apt install -y xvfb
          export DISPLAY=:99
          nohup Xvfb :99 -screen 0 1920x1080x24 &

      - name: Rodar testes Selenium (pós deploy)
        run: |
          echo "::notice::Rodando testes pós deploy"
          ./gradlew test --no-daemon

      - name: Upload logs Selenium
        uses: actions/upload-artifact@v4
        with:
          name: selenium-logs
          path: build/reports/tests/
