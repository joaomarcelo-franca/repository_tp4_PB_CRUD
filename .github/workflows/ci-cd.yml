name: CI - Build, Test, Coverage & Package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

env:
  JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF-8"

jobs:
  build:
    name: Build (assemble)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew clean assemble --no-daemon

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: build-libs
          path: build/libs/*.jar

  test:
    name: Test (unit + selenium)
    runs-on: ubuntu-latest
    needs: build
    env:
      CI: true
      HEADLESS: "true"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - run: chmod +x gradlew

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Start Xvfb
        run: |
          sudo apt-get install -y xvfb
          export DISPLAY=:99
          nohup Xvfb :99 -screen 0 1920x1080x24 &

      - name: Run tests
        run: ./gradlew clean check jacocoTestReport --no-daemon

      - name: Upload JUnit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports
          path: build/test-results/test

      - name: Upload Jacoco reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco

  package-and-release:
    name: Package & Release
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - run: chmod +x gradlew

      - name: Build JAR again
        run: ./gradlew clean assemble --no-daemon

      - name: Create ZIP package manually
        run: |
          mkdir -p build/releases
          zip -r build/releases/app-${{ github.run_number }}.zip build/libs/

      - name: Create tag for release
        run: |
          TAG="release-${{ github.run_number }}"
          echo "TAG=$TAG" >> $GITHUB_ENV
          git tag $TAG
          git push origin $TAG

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
          name: Release ${{ env.TAG }}
          draft: false
          files: build/releases/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ZIP as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-zip
          path: build/releases/*.zip
