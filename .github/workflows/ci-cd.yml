name: CI - Build, Test, Coverage & Package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

env:
  JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF-8"

jobs:
  build:
    name: Build (assemble)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build (assemble)
        run: ./gradlew clean assemble --no-daemon

      - name: Upload build artifact (jar)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-libs
          path: build/libs

  test:
    name: Test (unit + selenium)
    runs-on: ubuntu-latest
    needs: build
    env:
      CI: true
      HEADLESS: "true"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Install Chrome (stable)
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Start Xvfb (for Selenium compatibility)
        run: |
          sudo apt-get install -y xvfb
          export DISPLAY=:99
          nohup Xvfb :99 -screen 0 1920x1080x24 &

      - name: Run tests (includes jacoco verification via `check`)
        run: ./gradlew clean check jacocoTestReport --no-daemon
        # check depende do jacocoTestCoverageVerification (verificação de cobertura)

      - name: Upload JUnit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports
          path: build/test-results/test

      - name: Upload jacoco xml/html
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco

  package-and-release:
    name: Package & Release (CD simbólico)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create package (ZIP)
        run: ./gradlew clean assemble packageRelease --no-daemon

      - name: Create GitHub release (draft)
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: artifact-ci-${{ github.run_id }}
          name: artifact-ci-${{ github.run_id }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload package to release
        uses: softprops/action-gh-release@v1
        with:
          files: build/releases/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload package as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-zip
          path: build/releases/*.zip
